<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;700&family=Alegreya:ital,wght@0,400;0,700;0,800;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <! --INTRO SECTION-->
    <div class="nameDiv">
      <h2 class="greetings1">Greetings traveller</h2>
      <p class="greetings2">
        Please, Tell me.. <br />
        what's your name?
      </p>
      <input
        type="text"
        name=""
        placeholder="Please insert your name..."
        autocomplete="off"
        maxlength="10"
        id="nameInput"
      />
      <input type="button" name="" id="nameButton" value="Send" />
    </div>
    <div class="introDiv noDisplay">
      <h1></h1>
      <hr />
      <hr />
      <button id="startGame">START GAME</button>
    </div>
    <! --GAME SECTION-->
    <div class="gameDiv noDisplay">
      <div class="computerDeck">
        <p id="computerName">traveller</p>
        <hr />
      </div>
      <div class="inPlayCards">
        <button id="pickCard">Pick a card</button>
        <button id="playTurn" class="noDisplay">Play</button>
        <div id="p1Card" class="hideDisplay">
          <p id="p1CardName"></p>
          <img id="p1CardImg" alt="" />
          <div id="p1CardAttr">
            <p id="p1CardFight"></p>
            <p id="p1CardSpeed"></p>
            <p id="p1CardInt"></p>
          </div>
        </div>
        <div id="gameMessage">
          <p id="playerStatus"></p>
          <p id="computerStatus"></p>
          <p id="gameStatus"></p>
        </div>
        <div id="p2Card" class="hideDisplay">
          <p id="p2CardName"></p>
          <img id="p2CardImg" alt="" />
          <div id="p2CardAttr">
            <p id="p2CardName"></p>
            <p id="p2CardFight"></p>
            <p id="p2CardSpeed"></p>
            <p id="p2CardInt"></p>
          </div>
        </div>
      </div>
      <div class="playerDeck">
        <p id="playerName"></p>
        <hr />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
